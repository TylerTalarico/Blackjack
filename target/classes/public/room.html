<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
</head>
<body>



    <script>
        var ws = new WebSocket("ws://localhost:4567/room" + ${roomName});
        var numRooms = document.getElementById("numRooms");

        ws.onopen = function (event) {
        console.log("WebSocket to Room ${roomName} is open");
        }

        ws.onclose = function (event) {
        console.log("WebSocket to Room ${roomName} is closed");
        }

        ws.onmessage = function (event) {
        numRooms.innerHTML = event.data;
        }

        function
    </script>

</body>
